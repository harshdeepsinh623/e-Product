
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="main" style="margin: 40px auto; width: fit-content;">
        <input type="text" id="search" style="padding: 10px 5px; font-size: 21px; border: 1px solid grey;">
    </div>

    <div class="not"></div>

<div class="container my-7">
    
    <form id="form">
     
         <div class="row g-2">
            <div class="col-3">
                <input type="text" id="id" disabled>
            </div>
            <div class="col-3">
                  <input class="form-control" id="img" placeholder="Enter img" type="text" required>
            </div>
            <div class="col-3">
                  <input class="form-control" id="name" placeholder="Enter name" type="text" required>
            </div>
            <div class="col-3">
                  <input class="form-control" id="price" placeholder="Enter price" type="number" required>
            </div>
            <div class="col-3">
                  <input class="form-control" id="category" placeholder="Enter category" type="text" required>
            </div>
            <div class="col-3">
                  <input class="form-control" id="rating" placeholder="Enter rating" type="number" required>
            </div>
            <div class="col-3">
                  <input class="form-control" id="stock" placeholder="Enter stock" type="number" required>
            </div>
            <div class="col-12 text-center">
                  <button class="btn btn-success" id="submain">submit</button>
            </div>
         </div>
    </form>
</div>

<div class="container" id="check">

</div>

<div class="container rounded-3 shadow-lg p-2 overflow-hidden">
    <table class="table  rounded-3  border">
        <thead class="table-dark ">
            <tr>
                <th>Pic</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Rating</th>
                <th>Stock</th>
                <th>Operation</th>
                <th>Operation</th>
                <th>Operation</th>
            </tr>
        </thead>
        <tbody id="tbody">
           
        </tbody>
    </table>
</div>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

  </div>
</div>

</body>
<script src="index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js" integrity="sha512-KFHXdr2oObHKI9w4Hv1XPKc898mE4kgYx58oqsc/JqqdLMDI4YjOLzom+EMlW8HFUd0QfjfAvxSL6sEq/a42fQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<script>

jQuery("#form").validate({
        focusInvalid: true,
        errorClass: "invalid",
        rules: {
            pic: {
                required: true,
                url: true
            },
            name: {
                required: true,
                minlength: 5
            },
            price: {
                required: true,
                min: 0
            },
            category: {
                required: true
            },
            rating: {
                required: true,
                range: [1, 5]
            },
            stock: {
                required: true,
                min: 1
            }
        },

        messages: {
            pic: {
                required: "Please enter the image URL.",
                url: "Enter a valid URL."
            },
            name: {
                required: "Enter the product name.",
                minlength: "Name should be at least 5 characters."
            },
            price: {
                required: "Enter the price.",
                min: "Price cannot be negative."
            },
            category: "Enter a category.",
            
            rating: {
                required: "Enter a rating.",
                range: "Rating must be between 1 and 5."
            },
            stock: {
                required: "Enter the stock quantity.",
                min: "Stock cannot be less than 1."
            }
        }
    });
</script>
</html>
